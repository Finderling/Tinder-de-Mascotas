<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>

        <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
                <meta name="description" content="">
                    <meta name="author" content="">

                        <title>Tinder de Mascota - Voto</title>

                        <!-- Bootstrap core CSS -->
                        <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

                            <!-- Custom fonts for this template -->
                            <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
                                <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

                                    <!-- Custom styles for this template -->
                                    <link href="/css/one-page-wonder.min.css" rel="stylesheet">

                                        </head>

                                        <body>

                                            <!-- Navigation -->
                                            <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
                                                <div class="container">
                                                    <a class="navbar-brand" href="#">Tinder de Mascota</a>
                                                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                                                        <span class="navbar-toggler-icon"></span>
                                                    </button>
                                                    <div class="collapse navbar-collapse" id="navbarResponsive">
                                                        <ul class="navbar-nav ml-auto">
                                                            <li class="nav-item">
                                                                <a class="nav-link" href="/registro">Registro</a>
                                                            </li>
                                                            <li class="nav-item">
                                                                <a class="nav-link" href="/login">Log In</a>
                                                            </li>
                                                        </ul>
                                                    </div>
                                                </div>
                                            </nav>

                                            <header class="masthead text-center text-white">
                                                <div class="masthead-content">
                                                    <div class="container">
                                                        <h1 class="masthead-heading mb-0">Tinder de Mascota</h1>
                                                    </div>
                                                </div>
                                                <br>


                                                    <div class="bg-circle-1 bg-circle"></div>
                                                    <div class="bg-circle-2 bg-circle"></div>
                                                    <div class="bg-circle-3 bg-circle"></div>
                                                    <div class="bg-circle-4 bg-circle"></div>
                                            </header>
                                            <section>
                                                <table class="table table-light table-hover">
                                                    <tbody>
                                                        <tr style="display: inline">
                                                            <td th:each="mascota:${mascotas}" >
                                                                <div class="card" style="width: 16rem;">
                                                                    <img th:if="${mascota.foto != null}" th:src="${'/foto/mascota/'+mascota.id}" class="card-img-top" style="width: 200px;height: 200px;object-fit:cover" alt="nombre de la mascota">
                                                                    <img th:if="${mascota.foto==null}" src="/img/m1.jpeg" alt="" style="width: 200px;height: 200px;object-fit:cover">
                                                                        <div class="card-body">
                                                                            <h3 th:text="${mascota.nombre}" class="card-title" style="color: black"></h3>
                                                                            <p th:text="${mascota.tipo}"class="card-text"style="color: black"></p>
                                                                            <p th:text="${mascota.sexo}" class="card-text"style="color: black"></p>
                                                                            <a href="@{votos/crear-voto(idMascota1=__${mascota.id}__,idMascota2=__${mascota.id}__)" class="btn btn-primary">Voto</a>
                                                                        </div>
                                                                        </div>
                                                                        </td>
                                                                        </tr>
                                                                        </tbody>
                                                                        </table>
                                                                        </section>



                                                                        <!-- Footer -->
                                                                        <footer class="py-5 bg-black">
                                                                            <div class="container">
                                                                                <p class="m-0 text-center text-white small">Copyright &copy; Your Website 2019</p>
                                                                            </div>
                                                                            <!-- /.container -->
                                                                        </footer>

                                                                        <!-- Bootstrap core JavaScript -->
                                                                        <script src="/vendor/jquery/jquery.min.js"></script>
                                                                        <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
                                                                        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
                                                                        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>

                                                                        </body>

                                                                        </html>
